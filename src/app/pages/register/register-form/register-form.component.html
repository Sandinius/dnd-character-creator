<form [formGroup]="registerForm" (ngSubmit)="enviar()">
  <ion-item>
    <ion-input label="Email" labelPlacement="floating" type="email" formControlName="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Username" labelPlacement="floating" type="text" formControlName="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Password" labelPlacement="floating" type="password" formControlName="password"></ion-input>
  </ion-item>
   <ion-item>
    <ion-input label="Confirm Password" labelPlacement="floating" type="password" formControlName="confirmPassword"></ion-input>
  </ion-item>
  <ion-button expand="full" type="submit">Register</ion-button>
</form>
